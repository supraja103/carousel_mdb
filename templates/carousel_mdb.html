{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
   <style>
        img
        {
            width:50%;
            height:500px;
        }
   </style>

</head>
<body>
    <h1 class="btn btn-primary">mdb4</h1>
    <div class="carousel slide" data-ride="carousel" id="#carousel-example-1z">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/virat1.jpg' %}" alt="">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/virat2.jpg' %}" alt="">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/virat4.jpg' %}" alt="">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
    <script>
        $('.carousel').carousel()
        {
            'interval'=3000,
            'pause'='hover'
    
        }
    </script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>
</body>
</html>
